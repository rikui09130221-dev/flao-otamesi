<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>写真ギャラリー｜Smile F LAOS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    header {
      background: #c62828;
      color: #fff;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 16px;
    }
    h2 {
      color: #c62828;
      border-left: 5px solid #c62828;
      padding-left: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    footer {
      background: #222;
      color: #eee;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>Smile F LAOS｜写真ギャラリー</header>

  <div class="container">
    <h2>活動写真一覧</h2>
    <p>これまでの活動で撮影した写真をまとめています。</p>

    <div class="gallery">
  <img src="LINE_ALBUM_2023スタッフ_251101_34.jpg" alt="2023スタッフ写真">
  <img src="S_227942405_0.jpg" alt="活動の様子">
</div>


  <footer>© 2025 Smile F LAOS</footer>
</body>
</html>
